<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">File encoder</h1>

        <div class="file-controls">
            <label for="fileInput" class="btn btn-file">
                <i class="fas fa-upload"></i> Load file
            </label>
            <input type="file" id="fileInput" accept=".txt" style="display: none;">
            <button id="saveFileBtn" class="btn btn-file">
                <i class="fas fa-download"></i> Save file
            </button>
        </div>

        <textarea id="textArea" class="textarea" placeholder="Введите текст для шифрования..." rows="10" cols="50"></textarea>

        <div class="key-section">
            <input type="text" id="keyInput" class="key-input" placeholder="Введите ключ шифрования">
        </div>

        <div class="button-group">
            <div class="encryption-buttons">
                <button id="encrypt-columnar" class="btn btn-encrypt">
                    <i class="fas fa-lock"></i> Encode (Columnar)
                </button>
                <button id="decrypt-columnar" class="btn btn-decrypt">
                    <i class="fas fa-unlock"></i> Decode (Columnar)
                </button>
            </div>
            <div class="encryption-buttons">
                <button id="encryptVigenere" class="btn btn-encrypt">
                    <i class="fas fa-lock"></i> Encode (Vigenere)
                </button>
                <button id="decryptVigenere" class="btn btn-decrypt">
                    <i class="fas fa-unlock"></i> Decode (Vigenere)
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
